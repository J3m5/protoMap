<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-time tracking prototype with websockets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<div class="row">

    <div class="col s12 m12 l6 left-block">
        <div class="card-panel map">
        </div>
    </div>

    <div class="col s12 m12 l6 right-block">
        <div class="col s12">
            <ul class="collection with-header">
                <li class="collection-header"><h5>Server & Postgres commands</h5></li>
                <li class="collection-header"><h6>Positions</h6></li>
                <li class="collection-item startInsert">
                    <div>Start insert
                        <a href="#!" class="secondary-content">
                            <i class="material-icons">play_circle_outline</i>
                        </a>
                    </div>
                </li>
                <li class="collection-item stopInsert">
                    <div>Stop insert
                        <a href="#!" class="secondary-content">
                            <i class="material-icons">pause_circle_outline</i>
                        </a>
                    </div>
                </li>
                <li class="collection-item deleteData">
                    <div>Delete
                        <a href="#!" class="secondary-content">
                            <i class="material-icons">clear</i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col s12">
            <div class="card table-card">
                <div class="card-content">
                    <span class="card-title center-align">positions received</span>
                </div>
                <div class="card-action">
                    <table class="bordered striped centered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/materialize-css/dist/js/materialize.js"></script>
<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="map.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEH43Unag1nRoqq2v4aiYAfAjOCJ_Q2ig&callback=initMap"></script>
</body>

</html>
